name: Conditional CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
env:
  APP_NAME: "Angular CI Demo"      

jobs:

  # ðŸ”¹ Runs ONLY on push to main
  push-job:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Echo Message
        run: echo "$APP_NAME to main branch successfully!"


  # ðŸ”¹ Runs ONLY on pull request
  pr-quality-check:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Run Lint
        run: npm run lint

      - name: Run Prettier Check
        run: npm run format:check
